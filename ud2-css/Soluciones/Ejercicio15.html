<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Propiedades de Fondo CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .box {
            height: 250px;
            margin-bottom: 30px;
            border: 1px solid #333;
            padding: 20px;
            color: black;
            font-size: 1.5em;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 1. Color Sólido: Usa un valor hexadecimal (#RRGGBB) o un nombre de color. */
.color-box {
    background-color: #3498db; 
}

/* 2. Imagen de Fondo: Usa una URL de imagen de prueba, ajusta la repetición, tamaño y posición. */
.image-box {
    /* URL de imagen de prueba: https://picsum.photos/id/237/200/300 */
    background-image: url('https://picsum.photos/id/237/200/300'); 
    background-repeat: no-repeat; /* No repite la imagen */
    background-size: cover; /* Ajusta la imagen para cubrir todo el área, recortando si es necesario */
    background-position: center; /* Centra la imagen */
}

/* 3. Gradiente: Usa linear-gradient para crear una transición de color. */
.gradient-box {
    /* Crea un gradiente de color de la parte superior (to top) que va de azul (#007bff) a verde (#28a745) */
    background-image: linear-gradient(to top, #007bff, #28a745);
}

/* 4. Fondo Múltiple: Combina una imagen y un gradiente, separados por una coma. */
.multiple-box {
    /* Capa 1: Un gradiente oscuro, Capa 2: Una imagen. URL de imagen de prueba: https://picsum.photos/id/200/400/200 */
    background-image: 
        linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), /* Gradiente oscuro semi-transparente */
        url('https://picsum.photos/id/200/400/200'); /* Imagen de fondo */
    
    background-size: cover;
    color: white; 
}

/* 5. Opacidad con RGBA: Cambia el color del texto y usa rgba() para darle opacidad al fondo. */
.text-box {
    color: #333; /* Texto de color oscuro */
    /* El fondo es un gris (#ccc) con una opacidad (alpha) de 0.6 */
    background-color: rgba(204, 204, 204, 0.6); 
}
/*
Observaciones Clave
Al abrir este archivo en el navegador y redimensionar la ventana, puedes observar:

.image-box (con background-size: cover): La imagen intentará cubrir siempre el área de la caja, sin dejar huecos, pero es posible que se recorte una parte de la imagen a medida que cambias las proporciones de la ventana.

.gradient-box: El gradiente siempre se estirará para llenar toda el área de la caja, sin importar el tamaño.

.multiple-box: El orden es crucial. La primera capa listada en background-image es la que está más cerca del usuario (el gradiente), y las capas subsiguientes (la imagen) se encuentran detrás. Esto es ideal para aplicar filtros o overlays sobre imágenes.

.text-box (con rgba()): La opacidad (0.6) solo afecta al color de fondo de la caja. El texto (color: #333) y el borde conservan su opacidad total, lo cual es la principal ventaja de usar rgba() sobre la propiedad opacity general.
*/

    </style>
</head>
<body>

    <h1>Propiedades de Fondo en CSS</h1>

    <div class="box color-box">
        1. Color Sólido (background-color)
    </div>

    <div class="box image-box">
        2. Imagen de Fondo (background-image, -repeat, -size, -position)
    </div>

    <div class="box gradient-box">
        3. Gradiente (linear-gradient)
    </div>

    <div class="box multiple-box">
        4. Fondo Múltiple (Gradiente y Imagen)
    </div>
    
    <div class="box text-box">
        5. Opacidad con RGBA (background-color: rgba)
    </div>

</body>
</html>
